spring:
  profiles:
    default: prod

  h2:
    console:
      enabled: true
  datasource:
    # url: jdbc:h2:mem:~/cafeKioskApplication
    url: jdbc:h2:tcp://localhost/~/cafeKioskApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB
  jpa:
    hibernate:
      ddl-auto: none

cloud:
  aws:
    credentials:
      instance-profile: false
      accessKey: ${{secrets.AWS_ACCESS_KEY_ID}}
      secretKey: ${{secrets.AWS_SECRET_ACCESS_KEY}}
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: kangmin-s3
      endPoint: https://s3.ap-northeast-2.amazonaws.com
      folder: storage

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  h2:
    console:
      enabled: true

